[pytest]
addopts = -q
markers =
    unit: Fast, deterministic unit tests
    db: Tests that use the SQLite store but no network/LLM
    integration: Cross-component tests that may require more setup
    network: Tests that contact local/remote HTTP services
    slow: Tests that are slower or rely on heavier components (e.g., embeddings)
    e2e: End-to-end scenarios

# Show summary for skipped/xfail to make opt-in behavior visible
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
